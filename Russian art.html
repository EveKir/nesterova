function generateQuiz() {
    quizQuestions = [];
    const shuffled = [...paintings].sort(() => Math.random() - 0.5);

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤
    function getDistinctIncorrect(field, correctValue, count) {
        const allValues = paintings.map(p => p[field])
            .filter(v => v && v.trim() !== ""); // –£–±–∏—Ä–∞–µ–º –ø—É—Å—Ç—ã–µ
        const distinct = [...new Set(allValues)] // –¢–æ–ª—å–∫–æ —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è
            .filter(v => v !== correctValue); // –£–±–∏—Ä–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
        return distinct.sort(() => Math.random() - 0.5).slice(0, count);
    }

    // 1. –í–æ–ø—Ä–æ—Å—ã "–ö—Ç–æ –∞–≤—Ç–æ—Ä —ç—Ç–æ–π –∫–∞—Ä—Ç–∏–Ω—ã?" (Artist)
    shuffled.forEach(correct => {
        if (correct.artist && correct.artist.trim() !== "") {
            const incorrectNames = getDistinctIncorrect('artist', correct.artist, 3);
            if (incorrectNames.length > 0) {
                const incorrectOptions = incorrectNames.map(name => ({ artist: name }));
                const options = [correct, ...incorrectOptions].sort(() => Math.random() - 0.5);
                quizQuestions.push({
                    painting: correct,
                    options: options,
                    type: 'artist'
                });
            }
        }
    });

    // 2. –í–æ–ø—Ä–æ—Å—ã "–ì–¥–µ –Ω–∞—Ö–æ–¥–∏—Ç—Å—è —ç—Ç–æ—Ç —à–µ–¥–µ–≤—Ä?" (Region)
    shuffled.forEach(correct => {
        if (correct.region && correct.region.trim() !== "") {
            const incorrectRegions = getDistinctIncorrect('region', correct.region, 3);
            if (incorrectRegions.length > 0) {
                const incorrectOptions = incorrectRegions.map(reg => ({ region: reg }));
                const options = [correct, ...incorrectOptions].sort(() => Math.random() - 0.5);
                quizQuestions.push({
                    painting: correct,
                    options: options,
                    type: 'region'
                });
            }
        }
    });

    // 3. –í–æ–ø—Ä–æ—Å—ã "–ù–∞–∑–≤–∞–Ω–∏–µ –ø–∞–º—è—Ç–Ω–∏–∫–∞" (Title)
    shuffled.forEach(correct => {
        const incorrectTitles = getDistinctIncorrect('title', correct.title, 3);
        if (incorrectTitles.length > 0) {
            const incorrectOptions = incorrectTitles.map(t => ({ title: t }));
            const options = [correct, ...incorrectOptions].sort(() => Math.random() - 0.5);
            quizQuestions.push({
                painting: correct,
                options: options,
                type: 'painting'
            });
        }
    });

    // 4. –ù–û–í–û–ï: –í–æ–ø—Ä–æ—Å—ã "–ö–æ–≥–¥–∞ —Å–æ–∑–¥–∞–Ω —ç—Ç–æ—Ç —à–µ–¥–µ–≤—Ä?" (Year)
    shuffled.forEach(correct => {
        if (correct.year && correct.year.trim() !== "") {
            const incorrectYears = getDistinctIncorrect('year', correct.year, 3);
            if (incorrectYears.length > 0) {
                const incorrectOptions = incorrectYears.map(y => ({ year: y }));
                const options = [correct, ...incorrectOptions].sort(() => Math.random() - 0.5);
                quizQuestions.push({
                    painting: correct,
                    options: options,
                    type: 'year'
                });
            }
        }
    });

    // 5. –ù–û–í–û–ï: –í–æ–ø—Ä–æ—Å—ã "–ö –∫–∞–∫–æ–º—É –∂–∞–Ω—Ä—É –æ—Ç–Ω–æ—Å–∏—Ç—Å—è –∫–∞—Ä—Ç–∏–Ω–∞?" (Genre)
    shuffled.forEach(correct => {
        if (correct.genre && correct.genre.trim() !== "") {
            const incorrectGenres = getDistinctIncorrect('genre', correct.genre, 3);
            if (incorrectGenres.length > 0) {
                const incorrectOptions = incorrectGenres.map(g => ({ genre: g }));
                const options = [correct, ...incorrectOptions].sort(() => Math.random() - 0.5);
                quizQuestions.push({
                    painting: correct,
                    options: options,
                    type: 'genre'
                });
            }
        }
    });

    // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –≤–æ–ø—Ä–æ—Å—ã –∏ –±–µ—Ä–µ–º 40 —à—Ç—É–∫
    quizQuestions = quizQuestions.sort(() => Math.random() - 0.5).slice(0, 40);
}

// --- –ó–ê–ì–†–£–ó–ö–ê –í–û–ü–†–û–°–ê ---
function loadQuestion() {
    if (currentQuizIndex >= quizQuestions.length) {
        showQuizResults();
        return;
    }

    const question = quizQuestions[currentQuizIndex];
    const questionEl = document.getElementById('quizQuestion');
    const imageEl = document.getElementById('quizImage');
    const optionsEl = document.getElementById('quizOptions');
    const resultEl = document.getElementById('quizResult');

    // –ö–∞—Ä—Ç–∏–Ω–∫–∞ –∏–ª–∏ –∏–∫–æ–Ω–∫–∞-–∑–∞–≥–ª—É—à–∫–∞
    imageEl.innerHTML = question.painting.image ?
        `<img src="${question.painting.image}" alt="–£–≥–∞–¥–∞–π—Ç–µ" style="width: 100%; height: 100%; object-fit: contain;">` :
        `<div class="image-placeholder">?</div>`;

    optionsEl.innerHTML = '';

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–∏–ø–∞ –≤–æ–ø—Ä–æ—Å–∞
    if (question.type === 'artist') {
        questionEl.textContent = '–ö—Ç–æ –∞–≤—Ç–æ—Ä —ç—Ç–æ–π —Ä–∞–±–æ—Ç—ã?';
        question.options.forEach(option => {
            const btn = document.createElement('div');
            btn.className = 'quiz-option';
            btn.textContent = option.artist;
            btn.onclick = () => checkAnswer(btn, option.artist === question.painting.artist);
            optionsEl.appendChild(btn);
        });
    } else if (question.type === 'region') {
        questionEl.textContent = '–ì–¥–µ –Ω–∞—Ö–æ–¥–∏—Ç—Å—è —ç—Ç–æ—Ç —à–µ–¥–µ–≤—Ä?';
        question.options.forEach(option => {
            const btn = document.createElement('div');
            btn.className = 'quiz-option';
            btn.textContent = option.region;
            btn.onclick = () => checkAnswer(btn, option.region === question.painting.region);
            optionsEl.appendChild(btn);
        });
    } else if (question.type === 'year') {
        // –ù–û–í–û–ï: –í–æ–ø—Ä–æ—Å –æ –≥–æ–¥–µ —Å–æ–∑–¥–∞–Ω–∏—è
        const titleInfo = question.painting.title ? `"${question.painting.title}"` : '—ç—Ç–∞ –∫–∞—Ä—Ç–∏–Ω–∞';
        questionEl.textContent = `–ö–æ–≥–¥–∞ –±—ã–ª–∞ —Å–æ–∑–¥–∞–Ω–∞ ${titleInfo}?`;
        question.options.forEach(option => {
            const btn = document.createElement('div');
            btn.className = 'quiz-option';
            btn.textContent = option.year;
            btn.onclick = () => checkAnswer(btn, option.year === question.painting.year);
            optionsEl.appendChild(btn);
        });
    } else if (question.type === 'genre') {
        // –ù–û–í–û–ï: –í–æ–ø—Ä–æ—Å –æ –∂–∞–Ω—Ä–µ
        const titleInfo = question.painting.title ? `"${question.painting.title}"` : '—ç—Ç–∞ –∫–∞—Ä—Ç–∏–Ω–∞';
        questionEl.textContent = `–ö –∫–∞–∫–æ–º—É –∂–∞–Ω—Ä—É –æ—Ç–Ω–æ—Å–∏—Ç—Å—è ${titleInfo}?`;
        question.options.forEach(option => {
            const btn = document.createElement('div');
            btn.className = 'quiz-option';
            btn.textContent = option.genre;
            btn.onclick = () => checkAnswer(btn, option.genre === question.painting.genre);
            optionsEl.appendChild(btn);
        });
    } else {
        // type === 'painting'
        const artistInfo = question.painting.artist ? `(${question.painting.artist})` : '';
        questionEl.textContent = `–ö–∞–∫ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è —ç—Ç–∞ –∫–∞—Ä—Ç–∏–Ω–∞ ${artistInfo}?`;
        question.options.forEach(option => {
            const btn = document.createElement('div');
            btn.className = 'quiz-option';
            btn.textContent = option.title;
            btn.onclick = () => checkAnswer(btn, option.title === question.painting.title);
            optionsEl.appendChild(btn);
        });
    }

    resultEl.textContent = '';
    document.getElementById('nextBtn').style.display = 'none';
    updateScore();
}

// --- –ü–†–û–í–ï–†–ö–ê –û–¢–í–ï–¢–ê ---
function checkAnswer(btn, isCorrect) {
    const options = document.querySelectorAll('.quiz-option');
    const currentQ = quizQuestions[currentQuizIndex];
    const resultEl = document.getElementById('quizResult');

    // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏
    options.forEach(opt => {
        opt.style.pointerEvents = 'none';
    });

    if (isCorrect) {
        btn.classList.add('correct');
        quizScore++;
        resultEl.innerHTML = '‚úÖ <span style="color: #556b2f;">–í–µ—Ä–Ω–æ!</span>';
    } else {
        btn.classList.add('wrong');

        // –§–æ—Ä–º–∏—Ä—É–µ–º —Ç–µ–∫—Å—Ç –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞
        let correctText = "";
        if (currentQ.type === 'artist') correctText = currentQ.painting.artist;
        else if (currentQ.type === 'region') correctText = currentQ.painting.region;
        else if (currentQ.type === 'year') correctText = currentQ.painting.year;
        else if (currentQ.type === 'genre') correctText = currentQ.painting.genre;
        else correctText = currentQ.painting.title;

        resultEl.innerHTML = `‚ùå <span style="color: #cd5c5c;">–û—à–∏–±–∫–∞. –ü—Ä–∞–≤–∏–ª—å–Ω–æ: ${correctText}</span>`;

        // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—É—é –∫–Ω–æ–ø–∫—É
        options.forEach(opt => {
            if (opt.textContent === correctText) {
                opt.classList.add('correct');
            }
        });
    }

    document.getElementById('nextBtn').style.display = 'inline-block';
    updateScore();
}

function nextQuestion() {
    currentQuizIndex++;
    loadQuestion();
}

function showQuizResults() {
    const questionEl = document.getElementById('quizQuestion');
    const imageEl = document.getElementById('quizImage');
    const optionsEl = document.getElementById('quizOptions');
    const resultEl = document.getElementById('quizResult');

    const total = quizQuestions.length || 1;
    const percentage = Math.round((quizScore / total) * 100);

    questionEl.textContent = '–ü—É—Ç–µ—à–µ—Å—Ç–≤–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ!';
    imageEl.innerHTML = `<div style="font-size: 4em;">üé®</div>`;
    optionsEl.innerHTML = '';

    let message = '';
    if (percentage >= 90) {
        message = 'üé® –í—ã –Ω–∞—Å—Ç–æ—è—â–∏–π –∑–Ω–∞—Ç–æ–∫ —Ä—É—Å—Å–∫–æ–≥–æ –∏—Å–∫—É—Å—Å—Ç–≤–∞!';
    } else if (percentage >= 70) {
        message = 'üñºÔ∏è –û—Ç–ª–∏—á–Ω—ã–µ –∑–Ω–∞–Ω–∏—è –∏—Å—Ç–æ—Ä–∏–∏ –∂–∏–≤–æ–ø–∏—Å–∏!';
    } else if (percentage >= 50) {
        message = 'üìö –ù–µ–ø–ª–æ—Ö–æ, –Ω–æ –µ—Å—Ç—å —á—Ç–æ –∏–∑—É—á–∏—Ç—å!';
    } else {
        message = 'üé≠ –í—Ä–µ–º—è –ø–æ—Å–µ—Ç–∏—Ç—å –¢—Ä–µ—Ç—å—è–∫–æ–≤—Å–∫—É—é –≥–∞–ª–µ—Ä–µ—é!';
    }

    resultEl.innerHTML = `
        <div style="font-size: 1.5em; margin: 20px 0; color: #5A8CA0;">${message}</div>
        <div>–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${quizScore} –∏–∑ ${quizQuestions.length} (${percentage}%)</div>
    `;

    document.getElementById('nextBtn').style.display = 'none';
    document.getElementById('restartBtn').style.display = 'inline-block';
}

        function restartQuiz() {
            currentQuizIndex = 0;
            quizScore = 0;
            generateQuiz();
            loadQuestion();
            document.getElementById('restartBtn').style.display = 'none';
        }

        function updateScore() {
            document.getElementById('scoreDisplay').textContent = quizScore;
            document.getElementById('totalDisplay').textContent = quizQuestions.length;
        }

        function renderReference() {
            const grid = document.getElementById('referenceGrid');
            grid.innerHTML = '';

            let sortedPaintings = [...paintings];

            if (currentFilter === 'artist') {
                sortedPaintings.sort((a, b) => a.artist.localeCompare(b.artist));
            } else if (currentFilter === 'year') {
                sortedPaintings.sort((a, b) => a.year.localeCompare(b.year));
            } else if (currentFilter === 'genre') {
                sortedPaintings.sort((a, b) => a.genre.localeCompare(b.genre));
            }

            sortedPaintings.forEach(painting => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-image">
                        ${painting.image ? `<img src="${painting.image}" alt="${painting.title}" loading="lazy">` : `<div class="image-placeholder">${painting.icon}<br><span style="font-size: 0.3em;">${painting.title}</span></div>`}
                    </div>
                    <div class="card-content">
                        <div class="card-title">${painting.title}</div>
                        <div class="card-artist">${painting.artist}</div>
                        <div class="card-year">${painting.year} ‚Ä¢ ${painting.genre}</div>
                        <p style="margin-top: 12px; color: #718096; font-size: 0.9em;">${painting.description}</p>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function filterReference() {
            const searchTerm = document.getElementById('refSearchInput').value.toLowerCase();
            const cards = document.getElementById('referenceGrid').children;

            Array.from(cards).forEach((card, index) => {
                const cardText = card.textContent.toLowerCase();
                card.style.display = cardText.includes(searchTerm) ? 'block' : 'none';
            });
        }

        function filterByCategory(category) {
            currentFilter = category;

            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            renderReference();
        }

        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');

            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            if (sectionId === 'flashcards') {
                loadFlashcard(currentCardIndex);
            } else if (sectionId === 'quiz') {
                if (quizQuestions.length === 0) {
                    generateQuiz();
                    loadQuestion();
                }
            } else if (sectionId === 'reference') {
                renderReference();
            }
        }

        renderCards();
        loadFlashcard(0);
    </script>
</body>
